language: perl

perl:
  - "5.8"
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.18-shrplib"
  - "5.20"
  - "5.20-shrplib"
  - "5.22"
  - "5.22-shrplib"
  - "5.24"
  - "5.24-shrplib"
  - "5.26"

matrix:
  include:
    - perl: system
      dist: precise
      addons: &addons
        apt:
          packages:
            - perl
            - cpanminus
    - perl: system
      dist: trusty
      addons:
        <<: *addons

install:
  - cpanm --quiet --notest --skip-satisfied --installdeps --with-configure --with-develop --with-recommends --with-suggests .

script:
  - perl Makefile.PL
  - make
  - make test TEST_VERBOSE=1
